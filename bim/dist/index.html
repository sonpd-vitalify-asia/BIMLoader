    <title>Emds</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Plus Jakarta Sans", sans-serif;
            overflow: hidden;
        }

        .full-screen {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .options-menu {
            position: fixed;
            min-width: unset;
            top: 5px;
            right: 5px;
            max-height: calc(100vh - 10px);
        }

        .phone-menu-toggler {
            visibility: hidden;
        }

        @media (max-width: 480px) {
            .options-menu {
                visibility: hidden;
                bottom: 5px;
                left: 5px;
            }

            .options-menu-visible {
                visibility: visible;
            }

            .phone-menu-toggler {
                visibility: visible;
                position: fixed;
                top: 5px;
                right: 5px;
            }
        }

        #time {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 80px;
            margin-left: auto;
            margin-right: auto;
            min-width: 90%;
        }

        #hour {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            position: absolute;
            left: 0px;
            right: 0px;
            bottom: 40px;
            margin-left: auto;
            margin-right: auto;
            max-width: 30%;
            padding: 5px 10px;
            font-size: 18px;
            line-height: 18px;
            border-radius: 3px;
            text-align: center;
        }
    </style>

    <input id='time' type='range' min="0" max="86399" />
    <div id="hour" class="mapboxgl-map"></div>
